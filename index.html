<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Expense Tracker</title>
<style>
:root{
  --bg:#fff7f9;--card:#fff;--strawberry:#f28cab;--matcha:#7fbf9b;
  --warning:#ffb703;--danger:#ef476f;--text:#2f2f2f;--muted:#777;
}
*{box-sizing:border-box}
body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg);padding:16px;max-width:1200px;margin:auto;color:var(--text)}
h2{margin-bottom:8px}
.card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:4px}
input,select{width:100%;padding:8px;border-radius:10px;border:1px solid #ddd;margin-bottom:10px}
button{padding:8px 12px;border:none;border-radius:10px;background:var(--strawberry);color:white;font-weight:600;cursor:pointer}
button.matcha{background:var(--matcha)}
button.small{font-size:12px;padding:4px 8px}
.tabs{display:flex;gap:6px;overflow-x:auto;margin-bottom:12px}
.tab{padding:6px 12px;border-radius:999px;background:#eee;font-size:13px;cursor:pointer}
.tab.active{background:var(--matcha);color:white}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.progress{background:#eee;border-radius:999px;overflow:hidden;height:14px;margin:6px 0}
.progress-bar{height:100%;width:0%;transition:.3s}
.safe{background:linear-gradient(90deg,var(--matcha),var(--strawberry))}
.warn{background:var(--warning)}
.danger{background:var(--danger)}
table{width:100%;font-size:13px;border-collapse:collapse;margin-top:10px}
th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
.pill{font-size:11px;padding:2px 6px;border-radius:999px;color:white}
.fixed{background:var(--matcha)}
.variable{background:var(--strawberry)}
.locked{opacity:.6}
.remaining-box{background:var(--strawberry);color:white;padding:12px;border-radius:14px;margin-top:12px;font-weight:700;text-align:center}
.hidden{display:none}
</style>
</head>
<body>
<h2>Expense Tracker</h2>
<div class="tabs" id="monthTabs"></div>

<div class="card">
  <div class="tabs">
    <div class="tab active" onclick="switchView('track')">Track</div>
    <div class="tab" onclick="switchView('edit')">Edit expenses</div>
    <div class="tab" onclick="switchView('charts')">Charts</div>
  </div>

  <!-- TRACK VIEW -->
  <div id="trackView">
    <div class="grid-2">
      <div>
        <label>Monthly income</label>
        <input id="income" type="number">

        <label style="margin-top:10px">Expense name</label>
        <div class="grid-2">
          <input id="expenseName" placeholder="e.g. Groceries">
          <input id="expenseAmount" type="number" placeholder="Amount">
        </div>

        <div class="grid-2">
          <div>
            <label>Type</label>
            <select id="expenseType">
              <option value="fixed">Fixed</option>
              <option value="variable">Variable</option>
            </select>
          </div>
          <div>
            <label>Category</label>
            <select id="expenseCategory">
              <option>Rent</option><option>Food</option><option>Fun</option><option>Travel</option><option>Bills</option><option>Saved</option>
            </select>
          </div>
        </div>

        <button onclick="addExpense()">Add expense</button>
      </div>

      <!-- MONTHLY SUMMARY -->
      <div class="card">
        <h3>Monthly summary</h3>
        <small>Income usage</small>
        <div class="progress"><div id="incomeBar" class="progress-bar safe"></div></div>

        <small>Savings goal</small>
        <div class="progress"><div id="savingsBar" class="progress-bar safe"></div></div>

        <div class="remaining-box" style="margin-top:10px">Remaining this month: <span id="remaining">0</span></div>
        <button class="matcha small" style="width:100%;margin-top:6px" onclick="manualSync()">Manual sync month â†’ CSV</button>
      </div>
    </div>
  </div>

  <!-- EDIT VIEW -->
  <div id="editView" class="hidden">
    <table>
      <thead><tr><th>Name</th><th>Type</th><th>Category</th><th>Amount</th><th></th></tr></thead>
      <tbody id="expenseTable"></tbody>
    </table>
  </div>

  <!-- CHARTS VIEW -->
  <div id="chartsView" class="hidden">
    <h3>Overview</h3>
    <canvas id="categoryPie" height="200"></canvas>
    <canvas id="trendChart" height="200" style="margin-top:16px"></canvas>
  </div>
</div>

<script>
const store=JSON.parse(localStorage.getItem('expense-tracker'))||{savingsGoal:0};
let currentMonth=new Date().toISOString().slice(0,7);

function monthData(m){
  if(!store[m]){
    const prev=m.replace(/-(\d+)$/,(_,n)=>`-${String(+n-1).padStart(2,'0')}`);
    const fixed=store[prev]?.expenses?.filter(e=>e.type==='fixed')||[];
    store[m]={income:0,expenses:fixed.map(e=>({...e,locked:true}))};
  }
  return store[m];
}

function save(){localStorage.setItem('expense-tracker',JSON.stringify(store))}

function renderTabs(){monthTabs.innerHTML='';Object.keys(store).filter(k=>k.includes('-')).sort().forEach(m=>{const t=document.createElement('div');t.className='tab'+(m===currentMonth?' active':'');t.textContent=m;t.onclick=()=>{currentMonth=m;render()};monthTabs.appendChild(t)})}

function switchView(v){document.getElementById('trackView').classList.toggle('hidden',v!=='track');document.getElementById('editView').classList.toggle('hidden',v!=='edit');document.querySelectorAll('.card .tab').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.card .tab')[v==='track'?0:1].classList.add('active')}

function render(){
  const d=monthData(currentMonth);
  income.value=d.income||'';savingsGoal.value=store.savingsGoal||'';
  expenseTable.innerHTML='';

  let spent=0,savedTotal=0;
  Object.values(store).forEach(v=>v.expenses?.forEach(e=>{if(e.category==='Saved')savedTotal+=e.amount}));

  d.expenses.forEach((e,i)=>{
    if(e.category==='Saved'){}else{spent+=e.amount}
    expenseTable.innerHTML+=`<tr class="${e.locked?'locked':''}">
      <td><input ${e.locked?'disabled':''} value="${e.name}" onchange="edit(${i},'name',this.value)"></td>
      <td><span class="pill ${e.type}">${e.type}</span></td>
      <td>${e.category}</td>
      <td><input ${e.locked?'disabled':''} type="number" value="${e.amount}" onchange="edit(${i},'amount',this.value)"></td>
      <td>${e.locked?'ðŸ”’':`<button class="small" onclick="del(${i})">âœ•</button>`}</td>
    </tr>`;
  });

  const incomePct=d.income?spent/d.income:0;
  incomeBar.style.width=Math.min(100,incomePct*100)+'%';
  incomeBar.className='progress-bar '+(incomePct>=1?'danger':incomePct>=.8?'warn':'safe');

  const sGoal=store.savingsGoal||1;
  const sPct=Math.min(100,(savedTotal/sGoal)*100);
  savingsBar.style.width=sPct+'%';

  remaining.textContent=(d.income-spent).toFixed(2);

  save();renderTabs();
}

income.oninput=()=>{monthData(currentMonth).income=+income.value;render()}
savingsGoal.oninput=()=>{store.savingsGoal=+savingsGoal.value;render()}

function addExpense(){if(!expenseName.value||!expenseAmount.value)return;monthData(currentMonth).expenses.push({name:expenseName.value,amount:+expenseAmount.value,type:expenseType.value,category:expenseCategory.value});expenseName.value='';expenseAmount.value='';render()}
function edit(i,k,v){monthData(currentMonth).expenses[i][k]=k==='amount'?+v:v;render()}
function del(i){monthData(currentMonth).expenses.splice(i,1);render()}

function manualSync(){const d=monthData(currentMonth);let csv='Month,Income,Expense,Type,Category,Amount\n';d.expenses.forEach(e=>csv+=`${currentMonth},${d.income},${e.name},${e.type},${e.category},${e.amount}\n`);const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));a.download=`expenses-${currentMonth}.csv`;a.click()}

render();
</script>
</body>
</html>
